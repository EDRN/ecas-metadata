MethodDetails=Proteins from human lung adenocarcinoma cell line A549 lysates were subjected to extensive fractionation. The resulting 1,824 fractions were spotted in duplicate on nitrocellulose-coated slides. The microarrays produced were used in a blinded validation study to determine whether annexin I, PGP9.5, and 14-3-3 theta antigens previously found to be targets of autoantibodies in newly diagnosed patients with lung cancer are associated with autoantibodies in sera collected at the presymptomatic stage and to determine whether additional antigens may be identified in prediagnostic sera. Individual sera collected from 85 patients within 1 year before a diagnosis of lung cancer and 85 matched controls from the Carotene and Retinol Efficacy Trial (CARET) cohort were hybridized to individual microarrays. For combined analysis, the markers were integrated by a summation of dichotomized markers, whereby each marker was dichotomized by its optimal cutoff point, which corresponds to the minimum classification error rate. The 95 percent CI band of the receiver operating characteristic curve was estimated from 500 bootstrap procedures. The combination rule should be treated as a discovered biomarker and provides information on the complementarities of informative antigens.
ResultsAndConclusionSummary=Our findings suggest potential utility of an approach to diagnosis of lung cancer before onset of symptoms that includes screening for autoantibodies to defined antigens. 
